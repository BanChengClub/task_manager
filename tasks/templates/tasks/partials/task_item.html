<div class="task-item {{ task.task_type }} task-priority-{{ task.priority }}" data-url="{% url 'tasks:task_detail' task.id %}">
    <div class="d-flex justify-content-between align-items-start">
        <div class="flex-grow-1">
            <h5 class="mb-1">{{ task.title }}</h5>
            <p class="mb-2 text-muted">{{ task.description|truncatewords:20 }}</p>
            <div class="d-flex mt-2 flex-wrap">
                <span class="badge
                    {% if task.status == 'pending' %}bg-warning
                    {% elif task.status == 'in-progress' %}bg-primary
                    {% else %}bg-success{% endif %} me-2 mb-1">
                    {{ task.get_status_display }}
                </span>
                <span class="badge badge-project me-2 mb-1">{{ task.project.name }}</span>
                <span class="badge badge-model me-2 mb-1">{{ task.model.name }}</span>
                {% if task.due_date %}
                    <span class="text-muted mb-1">截止: {{ task.due_date }}</span>
                {% endif %}
            </div>
        </div>
        <div class="dropdown">
            <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="dropdown">
                <i class="bi bi-three-dots"></i>
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'tasks:task_edit' task.id %}"><i class="bi bi-pencil me-2"></i>编辑</a></li>
                <li><a class="dropdown-item" href="{% url 'tasks:task_delete' task.id %}"><i class="bi bi-trash me-2"></i>删除</a></li>
            </ul>
        </div>
    </div>
</div>
